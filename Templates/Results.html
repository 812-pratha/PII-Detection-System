<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PII Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff; /* Changed to blue */
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e7f5e8;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff; /* Changed to blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PII Detection Results</h1>
        {% if emails %}
            <p>We found the following email addresses:</p>
            <ul>
                {% for email in emails %}
                    <li>{{ email }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No email addresses found.</p>
        {% endif %}
        <a href="/">Go back</a>
    </div>
</body>
</html>
