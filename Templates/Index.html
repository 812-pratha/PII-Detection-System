<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PII Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff; /* Changed to blue */
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff; /* Changed to blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .top-right a {
            color: #007bff; /* Changed to blue */
            text-decoration: none;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="top-right">
        {% if session.username %}
            <p>Welcome, {{ session.username }}! <a href="/logout">Logout</a></p>
        {% else %}
            <p><a href="/login">Login</a></p>
        {% endif %}
    </div>
    <div class="container">
        <h1>PII Detection</h1>
        <p>Upload a document and we'll detect any sensitive information.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
